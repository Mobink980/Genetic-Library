<!DOCTYPE html>
<html>


<head>
  <title>Table Content</title>
  
  <script src="angular.min.js"></script>
  <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .tableHead{
        color: white;
        background-color:rgb(50, 120, 200);
      }
    #fileTable{
        margin-top: 20px;
      }

    </style>
</head>
<body>
 
<div ng-app="myApp" ng-controller="customersCtrl">
    <!--Creating a table with Bootstrap-->
    <table class="table table-striped table-bordered table-hover table-condensed" id="fileTable">
      <thead>
          <tr class="tableHead">
            <th>file_id</th>
            <th>file_name</th>
              <th>file_address</th>
          </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in files">
          <td>{{ x.id }}</td>
          <td>{{ x.name }}</td>
        <td>{{ x.address}}</td>
        </tr>
     
      </tbody>

  </table>
 
 
</div>
 
<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
   $http.get("connector.php")
   .then(function (response) {$scope.files = response.data.records;});
});
</script>
 
</body>
</html>
